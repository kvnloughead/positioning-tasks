<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Relative Position 3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="main">
      <div class="challenge">
        <div class="challenge__body">
          <h2 class="challenge__number">3</h2>
          <p class="challenge__text">
            Let's have one more challenge. This time, you'll need to move parent
            div as well as its children.
          </p>
          <img class="challenge__image" src="relative-position-3.png" />
        </div>
        <div class="grandparent">
          <div class="parent">
            <div class="child child_pos_first">Child 1</div>
            <div class="child child_pos_second">Child 2</div>
          </div>
        </div>
      </div>
    </main>
  </body>
